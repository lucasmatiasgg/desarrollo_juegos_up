<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Ship</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.54.0/phaser.min.js"></script>
  <script src="gamestart-scene.js"></script>
  <script src="control-scene.js"></script>
  <script src="game-scene.js"></script>
  <script src="game-scene-level2.js"></script>
  <script src="game-scene-level3.js"></script>
  <script src="gameover-scene.js"></script>

  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">

    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: "#212121",
      scene: [ SceneGameStart, SceneControl, SceneGame, SceneGameOver, SceneGameLevel2, SceneGameLevel3 ],
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 200
          }
        }
      }
    }

    var game = new Phaser.Game(config);

  </script>

</body>

</html>
